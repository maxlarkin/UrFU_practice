<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        .book-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .book-header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .book-title {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
        }
        .book-author {
            color: #7f8c8d;
            font-size: 1.4em;
            margin: 10px 0;
        }
        .book-meta {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .book-cover {
            max-width: 300px;
            float: left;
            margin-right: 30px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .book-info {
            overflow: hidden;
        }
        .book-description {
            line-height: 1.6;
            font-size: 1.1em;
            color: #34495e;
        }
        .book-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        .detail-item {
            padding: 10px;
            background: #ecf0f1;
            border-radius: 4px;
        }
        .detail-label {
            font-weight: bold;
            color: #2c3e50;
        }
        .detail-value {
            color: #34495e;
        }
        .availability {
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }
        .available {
            background: #d4edda;
            color: #155724;
        }
        .not-available {
            background: #f8d7da;
            color: #721c24;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #2980b9;
        }
        @media (max-width: 768px) {
            .book-cover {
                float: none;
                display: block;
                margin: 0 auto 20px;
            }
        }
    </style>
</head>
<body>
    <div class="book-detail">
        <!-- Заголовок книги -->
        {% for book in books %}
        <div class="book-header">
            <h1 class="book-title">{{ book.title }}</h1>
            <p class="book-author">Автор: {{ book.author }}</p>
            
            <!-- Статус доступности -->
            <div class="availability {% if book.is_available %}available{% else %}not-available{% endif %}">
                {% if book.is_available %}
                    ✓ В наличии
                {% else %}
                    ✗ Нет в наличии
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
